<style>
    @keyframes pulse {
        0% {
            transform: scale(0.5);
        }
        
        50% {
            transform: scale(0.7);
        }

        100% {
            transform: scale(0.5);
        }
    }

    .animated {
        transition: all ease 0.7s;
        animation: pulse 5s infinite ease;
    }

</style>
